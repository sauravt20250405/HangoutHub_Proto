<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HangoutHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white">

  <!-- Home Page -->
  <div id="homePage" class="p-6">
    <h1 class="text-3xl font-bold mb-4">Welcome to HangoutHub</h1>
    <p class="text-gray-400 mb-6">Create or join a room to hang out with friends.</p>

    <!-- Create Room -->
    <form id="createRoomForm" class="mb-4">
      <input type="text" id="createUserName" placeholder="Your Name"
             class="p-2 rounded bg-gray-800 text-white" required>
      <button type="submit"
              class="px-4 py-2 ml-2 rounded bg-purple-600 hover:bg-purple-700 transition">
        Create Room
      </button>
    </form>

    <!-- Join Room -->
    <form id="joinRoomForm" class="flex space-x-2 mt-4">
      <input type="text" id="joinUserName" placeholder="Your Name"
             class="px-4 py-2 rounded bg-gray-800 text-white flex-1" required />
      <input type="text" id="joinRoomCode" placeholder="Room Code"
             class="px-4 py-2 rounded bg-gray-800 text-white flex-1" required />
      <button type="submit"
              class="px-4 py-2 rounded bg-green-600 hover:bg-green-700 text-white transition">
        Join Room
      </button>
    </form>
  </div>

  <!-- Chat App (hidden initially) -->
  <div id="chatApp" class="hidden h-screen flex flex-col">
    <!-- Room Info Bar -->
    <div class="bg-gray-800 p-3 flex justify-between items-center">
      <div>
        Room Code: <span id="roomCodeDisplay" class="font-mono text-green-400"></span>
      </div>
      <button id="copyRoomCode" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">
        Copy Code
      </button>
    </div>

    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 p-4" id="sidebar">
        <h2 class="text-xl font-bold mb-2">Users</h2>
        <ul id="userList" class="space-y-1"></ul>
      </aside>

      <!-- Main Area -->
      <main class="flex-1 flex flex-col bg-gray-900">
        <div id="messages" class="flex-1 overflow-y-auto p-4"></div>
        <form id="messageForm" class="flex p-4">
          <input type="text" id="messageInput"
                 class="flex-1 p-2 rounded bg-gray-800 text-white"
                 placeholder="Type a message..." required>
          <button type="submit"
                  class="px-4 py-2 ml-2 rounded bg-purple-600 hover:bg-purple-700 transition">
            Send
          </button>
        </form>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
